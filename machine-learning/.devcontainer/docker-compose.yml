version: '3.8'

services:
  ml:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - devcontainercli-true
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ "gpu" ]
              driver: nvidia
    volumes:
      - ../:/workspaces:cached
      - ../../data/:/workspaces/data:cached
      - ../../models/:/workspaces/models:cached
    ports:
      - "5000:5000"
    command: sleep infinity
